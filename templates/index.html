<!DOCTYPE html>
<html>
<head>
	<title>Lab Searcher</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<img src="" alt="">
			<h2>Lab searcher</h2>
		</div>
		<div class="row">
			<nav class="col-md-2 sidebar" style="padding-bottom: 20px">
				<form action="/" method="POST">
				<label>Start Time</label>
				<input type="text" class="form-control" name="start_time" placeholder="Start Time">
				<label>End Time</label>
				<input type="text" class="form-control" name="end_time" placeholder="End Time">
				<button type="submit" class="btn btn-outline-primary" style="margin-top:15px">Submit</button>
				</form>
			</nav>
			<main class="col-md-10" style="background-color: 000000;">
				<div class="table-responsive">
					<table class="table table-bordered table-striped">
						<td>Time</td>
						<td>Available Lab</td>
						{% for key in times %}
						<tr>
							<th>{{key}}</th>
							<th>
							{% for lab in labs %}
							{{lab}}
							{% endfor %}
							</th>
						</tr>
						{% endfor %}
						<tr>
						</tr>
					</table>
				</div>
			</main>
		</div>
	</div>
